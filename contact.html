<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <!-- The following 1 line of code was adapted from https://www.youtube.com/watch?v=j5Sl6vx_l1s&t=3s Accsessed: 2023-11-12 -->
    <!-- This tag adds the JS file to the page -->
    <script type="module" src="main.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <!-- The following 1 line of code was adapted from https://www.youtube.com/watch?v=j5Sl6vx_l1s&t=3s Accsessed: 2023-11-12 -->
      <!-- This tag adds HEADER -->
      <my-header></my-header>
    </header>
    <main>
      <div class="contact">
        <div class="form">
          <form>
            <div class="input">
              <label for="fname">Full name</label>
              <input type="text" id="fname" name="fname" />
            </div>

            <div class="input">
              <label for="email">E-Mail</label>
              <input type="email" id="email" name="fname" />
            </div>

            <div class="input">
              <label for="message">Message</label>
              <input type="text" id="message" name="message" />
            </div>
            <div class="input">
              <input type="submit" id="submit" value="Contact Me" />
            </div>
          </form>
        </div>
        <div class="info">
          <p class="head-con">Contact</p>
          <p>viitanen.emma@gmail.com</p>
          <br /><br />
          <p class="head-con">Based in</p>
          <p>Skuggaliden 1, Jönköping Sweden</p>
          <br /><br />
          <a href="https://www.facebook.com/profile.php?id=100011092866911"
            ><img
              class="sm"
              src="https://cdn-icons-png.flaticon.com/512/81/81341.png  "
              alt="fb"
          /></a>
          <a href="https://www.instagram.com/emma.viitanen/"
            ><img
              class="sm"
              src="https://www.unipile.com/wp-content/uploads/2022/09/Logo-Instagram-noir-1.png"
              alt="instagram"
          /></a>
        </div>
      </div>
    </main>
    <!-- The following 1 line of code was adapted from https://www.youtube.com/watch?v=j5Sl6vx_l1s&t=3s Accsessed: 2023-11-12 -->

    <my-footer></my-footer>
